buildscript {
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.6"
    }
}

apply plugin: 'groovy'
apply plugin: "com.gradle.plugin-publish"

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:2.2.2'
    testCompile 'junit:junit:4.12'
}

//apply from: 'tasks/gradle-mvn-publish.gradle'

// Unless overridden in the pluginBundle config DSL, the project version will
// be used as your plugin version when publishing
version = "0.0.3"
group = "com.github.saadfarooq"

// The configuration example below shows the minimum required properties
// configured to publish your plugin to the plugin portal
pluginBundle {
    website = 'https://github.com/saadfarooq/android-featuresets'
    vcsUrl = 'https://github.com/saadfarooq/android-featuresets'
    description = 'Gradle plugin for adding feature based source sets to Android'
    tags = ['android']

    plugins {
        featureSetsPlugin {
            id = 'com.github.saadfarooq.featuresets'
            displayName = 'Android featureSets plugin'
        }
    }

    mavenCoordinates {
        groupId = "com.github.saadfarooq"
        artifactId = "android-featuresets"
        version = "$project.version"
    }
}